<div class="main">
  <div
    *ngFor="let option of menuOptions"
    class="utilities-option"
  >
    <button
      mat-stroked-button
      class="utilities-button"
    >
      <fa-icon
        class="fa-1x"
        [icon]="option.icon.name"
      ></fa-icon>
      {{ option.name }}
    </button>
  </div>
</div>
