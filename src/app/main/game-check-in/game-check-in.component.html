<div class="panels">
  <mat-card class="game_checkin">
    <mat-card-title-group>
      <mat-card-subtitle><h1>Game Check-In</h1></mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <form [formGroup]="gameCheckInForm">

        <div class="game-checkin-form">

          <mat-form-field appearance="outline" class="form-barcode">

            <mat-label>Scan Game</mat-label>
            <input
                matInput
                formControlName="gameBarcode"
                (keyup)="filterLibrary()"
                [matAutocomplete]="gameBarcodeAuto"
              >
              <mat-icon matSuffix>
                <fa-icon
                  [styles]="barcodeColor"
                  [icon]="barcode"
                ></fa-icon>
            </mat-icon>
            <mat-autocomplete
              #gameBarcodeAuto
              autoActiveFirstOption
            >
              <mat-option *ngFor="let game of filterGameList" [value]="game.barcode" >
                {{ game.title }}
              </mat-option>
            </mat-autocomplete>

          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button class="clear-button" (click)="clearForm()">Clear</button>
      <button *ngIf="SUBMIT_DISABLED"
        mat-raised-button
        class="submit-button-"
        [disabled]="SUBMIT_DISABLED"
        (click)="submitGameXIn()"
      >Submit
      </button>

      <button *ngIf="!(SUBMIT_DISABLED)"
        mat-raised-button
        class="submit-button"
        [disabled]="SUBMIT_DISABLED"
        (click)="submitGameXIn()"
      >Submit
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="game_checkin">
    <mat-card-content>
      <form [formGroup]="gameCheckInInfo">
        <div class="game_info">
          <mat-form-field appearance="outline" >
            <input
              matInput
              formControlName="title"
            >
            <mat-label>Title</mat-label>
          </mat-form-field>
          <mat-form-field appearance="outline" >
            <input
              matInput
              formControlName="player"
            >
            <mat-label>Checked Out By</mat-label>
          </mat-form-field>
          <mat-form-field appearance="outline" >
            <input
              matInput
              formControlName=""
            >
            <mat-label>Checked Out Time</mat-label>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="ptw_form" *ngIf="PTW_SELECTED">

  </mat-card>
</div>
